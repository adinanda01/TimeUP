<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TimeUP Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="options.js"></script>
</head>
<body class="p-6 bg-gray-50 text-gray-800 max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">⚙️ TimeUP Settings</h1>

  <div id="siteSettings" class="space-y-4 mb-6"></div>

  <hr class="my-4">

  <div class="space-y-4">
    <button id="resetStats" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">♻️ Reset All Stats</button>
    <button id="exportData" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">📤 Export Data</button>
  </div>
</body>
</html>
